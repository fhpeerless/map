<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>室外鸟巢式立体图形（修正版）</title>
    <link rel="stylesheet" href="./css/map.css">
    <!-- 采用ES Modules方式引入Three.js（兼容最新版本） -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
<div class="map-container">
    <div id="mapRenderer"></div>
    <div class="controls">
        <button class="floor-btn" data-floor="outdoor">室外</button>
        <button class="floor-btn" data-floor="1">1层</button>
        <button class="floor-btn" data-floor="-1">负1层</button>
        <button class="floor-btn" data-floor="-2">负2层</button>
        <button class="floor-btn" data-floor="-3">负3层</button>
    </div>
    <div class="info-panel">
        <h3>当前楼层: <span id="currentFloor">室外</span></h3>
    </div>
</div>
<!-- 以模块方式加载JS -->
<script src="./js/map.js"></script>
</body>
</html>
