<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D商场地图</title>
  <link rel="stylesheet" href="./css/map.css">
  <!-- 引入Three.js库（3D渲染核心） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- 引入轨道控制器（用于鼠标交互） -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div class="map-container">
    <!-- Three.js渲染容器 -->
    <div id="mapRenderer"></div>
    
    <!-- 控制区 -->
    <div class="controls">
      <button class="floor-btn" data-floor="outdoor">室外</button>
      <button class="floor-btn" data-floor="1">1层</button>
      <button class="floor-btn" data-floor="-1">负1层</button>
      <button class="floor-btn" data-floor="-2">负2层</button>
    </div>
    
    <!-- 信息面板 -->
    <div class="info-panel">
      <h3>当前楼层: <span id="currentFloor">室外</span></h3>
      <div class="shop-info" id="shopInfo">
        <h4 id="shopName"></h4>
        <p>编号: <span id="shopId"></span></p>
      </div>
    </div>
  </div>

  <script src="./js/map.js"></script>
</body>
</html>
