<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商场室内地图</title>
  <!-- 引入CSS文件 -->
  <link rel="stylesheet" href="./css/map.css">
</head>
<body>
  <div class="map-container">
    <canvas id="mapCanvas"></canvas>
    <div class="controls">
      <button class="floor-btn" data-floor="outdoor">室外</button>
      <button class="floor-btn" data-floor="1">1层</button>
      <button class="floor-btn" data-floor="-1">负1层</button>
      <button class="floor-btn" data-floor="-2">负2层</button>
    </div>
    <div class="info-panel">
      <h3>当前楼层: <span id="currentFloor">室外</span></h3>
      <div class="shop-info" id="shopInfo">
        <h4 id="shopName"></h4>
        <p>编号: <span id="shopId"></span></p>
      </div>
    </div>
  </div>

  <!-- 引入JS文件（放在body底部，确保DOM加载完成后执行） -->
  <script src="./js/map.js"></script>
</body>
</html>
